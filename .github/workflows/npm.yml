name: NodeJS CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: |
        ./run install

    - name: Install Lambda Dependencies
      run: |
        cd lambda
        npm install

    - name: Install Authentication App Dependencies
      run: |
        cd authentication/authentication-app/src
        npm install

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install awscli -y

    - name: Run Tests
      run: ./run test

    - name: Zip Lambda files
      run: |
        cd lambda
        zip -r upload.zip upload_package.js node_modules  


    - name: Deploy to AWS
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'  # Adjust the region if necessary
      run: |
        aws lambda update-function-code \
        --function-name LambdaFunction_PackageUpload \
        --zip-file fileb://lambda/upload.zip

